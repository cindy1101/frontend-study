<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>

    <form action="">

        <fieldset>

            <legend>선수단을 응원하고 경품 받자!</legend>

            <ul>
                <li>
                    <label>
                        아이디
                        <input type="text" placeholder="4자 ~ 10자 사이, 공백 없이" autocomplete maxlength="10" required/>
                    </label>
                </li>

                <li>
                    <label>
                        이메일
                        <input type="email" id="umail" required/>
                    </label>
                </li>

                <li>
                    <label>
                        경품 목록
                        <select name="" id="path">
                            <option value="sign-ball">선수단 사인볼</option>
                            <option value="home-uniform">홈 레플리카 유니폼</option>
                            <option value="expedition-unifrom">원정 레플리카 유니폼</option>
                            <option value="ticket">홈 경기 티켓 2매</option>
                        </select>
                    </label>
                </li>

                <li>
                    <label>
                        메모
                        <textarea name="" id="" cols="40" rows="4" placeholder="선수단에게 응원의 메시지를 보내주세요."></textarea>
                    </label>
                </li>
            </ul>
            
        </fieldset>

        <fieldset>

            <legend>이벤트 결과와 새로운 소식</legend>

            <label>
                <input type="radio" name="event" id="mailing_y" value="mailing_yes" />
                메일 수신
            </label>

            <label>
                <input type="radio" name="event" id="mailing_n" value="mailing_no" checked />
                메일 수신 안 함
            </label>

        </fieldset>

        <button type="submit">이벤트 신청하기</button>
        <button type="reset">취소</button>

    </form>
</body>
</html>
