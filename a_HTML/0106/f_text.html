<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 텍스트 (추가)</title>
</head>
<body>
    <!--
        - HTML 특수 문자
        : 문자열로 직접 표현할 수 없는 문자

        <> 꺽세 태그와 중첩될 수 있음 / & 기호를 바로 사용하는 것을 권장하지 않음

        Entity 이름 기호
        < (less than 기호) : &lt;
        > (greater than) : &gt;
        "" (쌍따옴표) : &quot;
        '' (홑따옴표) : &apos;
        저작권기호 : &copy;
        | (vertical bar) : shift + \
    -->

    <p>5 &lt; 10과 10 &gt; 5는 모두 참입니까?</p>

    <p>&quot;I&apos;m so happy&quot;</p>

    <p>&copy;</p>

</body>
</html>
