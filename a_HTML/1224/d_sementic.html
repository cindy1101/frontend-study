<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    
    * HTML Constructure & Sementic

    1. 시맨틱태그 (Semantic) : 이름만 봐도 의미를 알 수 있다. 
    
    (예) <p> 태그 : 텍스트 단락 (paragraph) 
         <a> 태그 : 앵커 (anchor)

    웹 문서의 구조를 만드는 주요 태그를 사용 > 태그 이름만 보고 어떤 역할을 하는지 알 수 있다.

    웹 문서의 구조 (뼈대)를 구성하는 태그
    
    - HTML 소스 코드만 보고도 어느 부분이 제목이고 메뉴이고 본문 내용인지 쉽게 알 수 있다.
    - 문서 구조가 정확히 나눠지므로 PC나 모바일의 웹브라우저와 여러 스마트 기기의 다양한 화면에서 웹 문서를 표현하기 쉽다.
    - 인터넷에서 웹 사이트를 검색할 때 필요한 내용을 정확히 찾을 수 있다.
-->


    <header>페이지의 로고, 메뉴, 검색</header>
    <!--
        헤더 영역 / 주로 맨 위쪽이나 왼쪽에 위치 / 검색창이나 사이트 메뉴를 삽입
    -->

    <nav>페이지의 경로를 쉽게 찾아주는 안내 책자 역할</nav>
    <!-- 
        네비게이션 영역 / 같은 웹 문서 안에서 다른 위치로 연결 또는 다른 웹 문서로 연결하는 링크 포함 / 웹 문서의 위치에 영향을 받지 않습니다 > 헤더, 푸터, 사이드 바 안에 포함 또는 독립 사용 가능
        웹 문서에서 <nav> 태그를 여러개 사용할 경우 각각 id 속성 지정 > 네비마다 다른 스타일 적용 가능
     -->

     <main>웹 문서마다 다르게 보여지는 내용</main>
     <!-- 
        메인 콘텐츠 영역 / 메뉴, 사이드바, 로고처럼 페이지마다 똑같이 들어간 정보가 아니라 웹 문서마다 다르게 보여주는 내용으로 구성 / 웹 문서에서 한 번만 사용하기
      -->

      <article>
            각 article은 하나의 주제
            <section>
                각 주제에 따른 분류
                (예) 자동차 시세 / 자동차 종류 / 자동차 트렌드
            </section>
      </article>
      <!-- 
        article : 기사
        웹에서 실제로 보여주고 싶은 내용을 삽입하는 영역 / 웹 문서에서 여러 개 사용 가능합니다. / article 안에 section 태그 사용 가능
        블로그의 포스트, 뉴스 사이트의 기사처럼 독립된 웹 콘텐츠 항목과 같은 내용 삽입

        <seciton>
        콘텐츠 영역 / 몇 개의 콘텐츠를 묶는 용도로 사용 / 단순히 스타일 적용을 위한 콘텐츠 묶음은 <div> 태그 사용
       -->

       <aside>
            사이드바 : 메인의 왼쪽 또는 오른쪽 배치
       </aside>
       <!-- 
        사이드바 영역 / 본문 내용 외 왼쪽, 오른쪽 혹은 아래쪽 위치 / 웹 사이트의 필수 요소는 아니다.
        -->

        <footer>맨 아래 위치</footer>
        <!-- 
            웹 문서 맨 아래 위치 / 사이트 제작 정보, 저작권 정보, 연락처 등을 입력
         -->

        <div>
            1. 과거 자동차 가격
        </div>

        <div>
            2. 현재 자동차 가격
        </div>

        <div>
            3. 미래 자동차 가격
        </div>

         <!-- 
            dividion : 구분/분할
            다른 HTML 요소의 컨테이너로 사용
            가장 많이 사용되는 블록 레벨 요소
          -->
          

</body>
</html>
