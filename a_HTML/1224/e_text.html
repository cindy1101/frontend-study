<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text</title>
</head>
<body>
    <!-- 
        * 텍스트 관련 태그

        1. h태그 : heading = 제목
        - n w자리에 1~6의 숫자 입력 > 크기별로 표시
        - 브라우저는 제목 앞뒤에 공백(여백)을 자동으로 추가
        - 검색엔진은 헤딩(heading)을 사용하여 웹 페이지의 구조와 내용을 인덱싱 > 내가 검색을 했을 때 h 태그 안에 있는 걸 제일 먼저 찾음!
        - <h1>이 가장 큰 제목 > 가장 중요한 제목의 정의
        - <h1> 태그의 경우 웹 문서에 한 번만 작성을 권장한다. > 웹 브라우저가 하나에서 두 개 정도 인식 할 수 밖에 없음!
        - 숫자가 커질수록 크기가 작아진다. 중요도가 낮아진다!

        2. p 태그 : 텍스트 단락을 만드는 태그 > 문단
        - 단락은 항상 새 줄에서 시작, 브라우저는 단락 앞 뒤에 공백을 자동 추가
        - <br> 태그는 줄을 바꾸는 태그 

        3. span 태그
        - 텍스트의 일부 또는 문서의 일부를 표시하기 위해 사용되는 인라인 컨테이너
        - css와 함께 사용하면 <span>요소를 사용하여 텍스트의 일부를 스타일링 할 수 있습니다.
        - 필수속성이 없지만 style, class 및 id가 공통

     -->

     <h1>1</h1>
     <h2>2</h2>
     <h3>3</h3>
     <h4>4</h4>
     <h5>5</h5>
     <h6>6</h6>

     12월 24일 크리스마스 이브<br />❤️

     <p>메리 크리스마스</p>❤️
     <br />
     <!-- 문단과 문단 사이에 간격이 주어짐 -->

     Merry 
     <span style="background-color : pink;">
        Christmas
    </span> & Happy New Year 
    
    <br />

     <span>Merry Christmas & Happy <span style="background-color: blue;">New</span> Year</span>

     <!--  
        <blockquote> : 인용할 때 사용하는 태그
        quote [인용하다]
        화면 낭독기 사용시에도 <blockquote> 태그 안의 내용을 다른 텍스트와 구분 > 말로써 인용문이다 설명해 줌
     -->

     <blockquote>인용문</blockquote>


     <!-- 
        * 강조태그
        1. <strong> : 텍스트를 굵게 강조할 때 사용하는 태그
        2. <b> : 텍스트를 굵게 표시할 때 사용하는 태그
        
        * 차이점
        - 경고 or 주의사항처럼 중요한 내용을 강조 : <strong> 태그 > 화면 낭독기에서도 강조
        - 단순히 글자만 굵게 표시할 때 : <b> 태그

        1. <em> : 텍스트를 굵게 강조할 때 사용하는 태그 
           emphasis [강조]
        2. <i> : 텍스트를 굵게 강조할 때 사용하는 태그 
           italic [이탤릭체 / 기울기체]

        * 차이점
        - 문장에서 흐름상 특정 부분을 강조 : <em>
        - 단순히 다른 텍스트와의 구별하기 위해 기울려서 표시 : <i>
      -->

      <p>Happy <strong>New</strong> Year</p>
      <p>Happy <b>New</b> Year</p>

      <p><em>Merry</em> Christmas</p>
      <p><i>Merry</i> Christmas</p>


      <u>밑줄이 표시됩니다.</u>
</body>
</html>
