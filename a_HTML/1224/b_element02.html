<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 요소의 종류</title>
</head>
<body>
    <!--HTML Block & Inline Element
    
        1. 블록 레벨 요소 (Block-level elements)
        - 웹 페이지 상에 블록(Block)을 만드는 요소
        - 앞뒤 요소 사이에 새로운 줄(Line) 생성
        - 블록 레벨 요소는 항상 새 행에서 시작
        - 사용 가능한 전체 폭을 차지 (가능한 한 왼쪽과 오른쪽으로 늘어짐)
        - 블록 레벨 요소는 인라인 요소의 중첩될 수 없음
    -->

    <!--줄 복사 : alt + shift + 방향키-->
    
    <!-- 블록 레벨 요소 : 전체적인 가로 폭을 차지하는-->
    <div>First</div>
    <p>Second</p>
    <p>Third</p>

    <!--
        <p></p> : HTML 문서의 문단을 정의
        <div></div> : HTML 문서에서 분할 또는 섹션을 정의
    -->

    <!-- 2. 인라인 레벨 요소 (Inline-level elements) : 필요한 만큼만 폭을 차지
    - 항상 블록 레벨 요소 내에 포함되는 요소
    - 인라인 요소는 새로운 줄(Line) 생성 하지 않음
    - 인라인 요소는 새 행에서 시작되지 않음
    - 인라인 요소는 필요한 만큼만 너비를 차지
    - 인라인 요소는 블록 수준 요소를 포함할 수 없음 (작성은 되지만 원하는 대로 출력할 수 없음)-->

    <span>Fourth</span>
    <span>Fifth</span>
    <span>Sixth</span>

    <!-- <span>안녕하세요 
        <p>주말 프론트엔드
        수업입니다.</p> 
        반갑습니다.
    </span> -->

    <span>안녕하세요</span>
    <p>주말 프론트엔드 수업입니다</p>
    <span>반갑습니다.</span>

</body>

</html>
