<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    1. HTML 속성
    - 모든 HTML 요소는 속성을 가질 수 있다.
      속성은 요소에 대한 추가 정보를 제공합니다.
    - 항상 시작 태그에 지정
    - 속성은 일반적으로 name="value"와 같은 이름/값 쌍으로 제공
    - 내용으로서 눈에 보여지지는 않지만 다양한 기능을 추가 / 스타일 변경 / 의미 변경하고 싶을 때 사용
    
    1-1. 형태
    - 속성 이름 다음에 등호(=)
    - 속성 값은 열고 닫는 따옴표로 감싸기
    
    < 여는 태그 속성명="속성">내용</닫는태그>
    
    -->

    <!-- 
        a 요소 (anchor)
        : 텍스트를 감싸서 하이퍼링크로 만들어주는 요소

        href 속성
        : a 요소에서 연결하고자 하는 웹 주소를 지정

        title 속성
        : 링크에 대한 추가 정보
     -->

    <a href="http://www.naver.com" title="Naver Homepage">
        네이버 홈 화면
    </a>

    <!-- 
        3. 권장사항
        
        3-1. 공백사용
        - 요소 이름 다음에 바로 오는 속성은 요소 이름과 속성 사이에 공백
        - 하나 이상의 속성들이 있는 경우엔 속성 사이에 공백

        3-2. 항상 소문자 속성 사용
        - HTML 표준 소문자 속성명이 필요하지 않지만 XHTML과 같은 더 엄격한 문서 유형에는 소문자 속성을 요구한다.

        3-3. 속성 값은 항상 따옴표 사용
       - HTML 표준 따옴표 필요하지 않지만 XHTML과 같은 더 엄격한 문서 유형에는 따옴표 사용을 요구한다.
     -->

</body>
</html>
